<!DOCTYPE html>
<html>
<head>
    <title>View Candidates</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .button { margin: 5px; padding: 5px 10px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Registered Candidates</h1>
    {% if candidates %}
        <table>
            <tr>
                <th>Username</th>
                <th>Full Name</th>
                <th>Actions</th>
            </tr>
            {% for candidate in candidates %}
                <tr>
                    <td>{{ candidate.user.username }}</td>
                    <td>{{ candidate.full_name }}</td>
                    <td>
                        <a href="{% url 'assign_assessment' candidate.id %}" class="button">Assign Test</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No candidates registered yet.</p>
    {% endif %}
    <a href="{% url 'hr_dashboard' %}">Back to Dashboard</a>
</body>
</html>
