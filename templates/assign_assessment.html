{% extends 'base.html' %}

{% block title %}Assign Assessment{% endblock %}

{% block content %}
    <h1>Assign Assessment to {{ candidate.user.username }}</h1>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <label>Select Assessment:</label>
        <select name="assessment" required>
            {% for assessment in assessments %}
                <option value="{{ assessment.id }}">{{ assessment.title }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Assign</button>
    </form>
    <a href="{% url 'core:view_candidates' %}" class="btn btn-secondary mt-2">Back to Candidates</a>  <!-- Updated to use 'core:view_candidates' -->
{% endblock %}
