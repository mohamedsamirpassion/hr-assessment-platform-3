<!DOCTYPE html>
<html>
<head>
    <title>Assign Assessment</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { display: flex; flex-direction: column; max-width: 600px; }
        label { margin-top: 10px; }
        .button { margin-top: 20px; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Assign Assessment to {{ candidate.user.username }}</h1>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label>Select Assessment:</label>
        <select name="assessment" required>
            {% for assessment in assessments %}
                <option value="{{ assessment.id }}">{{ assessment.title }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="button">Assign</button>
    </form>
    <a href="{% url 'view_candidates' %}">Back to Candidates</a>
</body>
</html>
